<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.8.0.min.js"></script>
		<script src="js/echarts.min.js"></script>
		<style>

		</style>
	</head>
	<body>
		<a id="title_a" style="font-size:25px;"
                       target="_blank" class="m-black" th:text="${blog.title}">点击</a>
		<div id="my" style="width: 600px;height: 400px;"></div>
		
		<script>
			var myChart = echarts.init(document.getElementById('my'));
			
			var option = {
				title: {
					text: '手机销量',
					link: 'http://baidu.com'
				},
				tooltip: {},
				legend: {
					data:['销量']
				},
				xAxis: {
					type: 'category',
					data:["苹果","小米","华为","魅族","诺基亚"]
				},
				yAxis: {
					type: 'value'
				},
				series: [{
					name: '销量',
					type: 'bar',
					data: [5, 30, 20, 100, 78]
				}]
			};
			
			myChart.setOption(option);
		</script>
	</body>
</html>
