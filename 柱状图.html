<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/echarts.min.js"></script>
	</head>
	<body>
		<div id="my" style="width: 600px;height: 400px;"></div>
		
		<script>
			var myChart = echarts.init(document.getElementById('my'));
			
			var xData=["苹果","小米","华为","魅族","诺基亚"];
			var yData1=[5, 30, 20, 100, 78];
			var yData2=[20, 45, 120, 67, 90];
			
			var option = {
				title: {
					text: '手机销量',
					link: 'http://baidu.com',
					textStyle: {
						color: 'pink',
						fontSize: 20,
						fontWeight: 'bolder'
					},
					borderWidth: 2,
					borderColor: 'purple',
					borderRadius: 5,
					left: 0,
					top: 0
				},
				tooltip: {
					trigger: 'axis'//item
				},
				toolbox: {
					feature: {
						saveAsImage:{},//导出图片
						dataView:{},//数据视图
						restore:{},//重置
						dataZoom:{},//区域缩放、还原
						magicType:{type:['bar','line']}//图表类型转化
					}
				},
				legend: {//series数据筛选
					data:['北京','河南']
				},
				xAxis: {
					type: 'category',
					data:xData
				},
				yAxis: {
					type: 'value'
				},
				series: [
					{
						name: '北京',
						type: 'bar',
						markPoint: {
							data:[
								{type:'max',name:'最大值'},
								{type:'min',name:'最小值'}
							]
						},
						markLine: {
							data: [
								{type: 'average',name: '平均值'}
							]
						},
						label: {
							show: true
						},
						// barWidth: '50%',
						data: yData1
					},
					{
						name: '河南',
						type: 'bar',
						markPoint: {
							data:[
								{type:'max',name:'最大值'},
								{type:'min',name:'最小值'}
							]
						},
						markLine: {
							data: [
								{type: 'average',name: '平均值'}
							]
						},
						label: {
							show: true
						},
						// barWidth: '50%',
						data: yData2
					}
				]
			};
			
			myChart.setOption(option);
		</script>
	</body>
</html>
