<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/echarts.min.js"></script>
	</head>
	<body>
		<div id="my" style="width: 1200px;height: 400px;"></div>
		
		<script>
			var myChart = echarts.init(document.getElementById('my'));
			
			var xData=["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"];
			var yData1=[5, 30, 50, 125, 230, 167, 290, 350, 45, 167, 25, 270];
			var yData2=[15, 40, 25, 230, 125, 290, 167, 25, 270, 350, 45, 167];
			
			var option = {
				title: {
					text: '用户注册量',
					link: 'http://baidu.com',
					textStyle: {
						color: 'pink',
						fontSize: 20,
						fontWeight: 'bolder'
					},
					borderWidth: 2,
					borderColor: 'purple',
					borderRadius: 5,
					left: 0,
					top: 0
				},
				tooltip: {
					trigger: 'item'//item
				},
				toolbox: {
					feature: {
						saveAsImage:{},//导出图片
						dataView:{},//数据视图
						restore:{},//重置
						dataZoom:{},//区域缩放、还原
						magicType:{type:['line','bar']}//图表类型转化
					}
				},
				legend: {//series数据筛选
					data:['2019年注册量','2020年注册量']
				},
				xAxis: {
					type: 'category',
					data: xData,
					boundaryGap: false//数据顶头显示
				},
				yAxis: {
					type: 'value',
					scale: true//按比例分配y轴数据
				},
				series: [
					{
						name: '2019年注册量',
						type: 'line',
						stack: 'all',//堆叠显示
						markPoint: {
							data:[
								{type:'max',name:'最大值'},
								{type:'min',name:'最小值'}
							]
						},
						markLine: {
							data: [
								{type: 'average',name: '平均值'}
							]
						},
						// markArea: {
						// 	data: [
						// 		[{xAxis:'一月'},{xAxis:'三月'}],
						// 		[{xAxis:'九月'},{xAxis:'十月'}]
						// 	]
						// },
						smooth: true,
						lineStyle: {
							color: 'pink',
							type: 'solid'//dashed,dotted
						},
						areaStyle: {
							color: 'purple'
						},
						label: {
							show: true
						},
						// barWidth: '50%',
						data: yData1
					},
					{
						name: '2020年注册量',
						type: 'line',
						stack: 'all',//堆叠显示
						markPoint: {
							data:[
								{type:'max',name:'最大值'},
								{type:'min',name:'最小值'}
							]
						},
						markLine: {
							data: [
								{type: 'average',name: '平均值'}
							]
						},
						smooth: true,
						lineStyle: {
							color: 'pink',
							type: 'solid'//dashed,dotted
						},
						areaStyle: {
							color: 'orange'
						},
						label: {
							show: true
						},
						// barWidth: '50%',
						data: yData2
					},
				]
			};
			
			myChart.setOption(option);
		</script>
	</body>
</html>
